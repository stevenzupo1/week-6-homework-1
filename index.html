<!DOCTYPE html>
<html>
<head>
<style>
div.absolute {
  position: absolute;
  bottom: 80px;
  left: 0;
  width: 360px;
  height: 240px;
}
div.frame {
	position: absolute;

	right: 0;
	width: 360px;
	height: 240px;
}
div.topleft {

  width: 360px;
  height: 240px;

}
div.bottomright {
  position: absolute;
  bottom: 50px;
  right: 16px;
  width: 360px;
  height: 240px;
  font-size: 30px;
}
		
</style>
</head>
<body>

<div class = "frame" style="float: left;">

	<p><font size="5">Javajam coffee:</font></p>
	<p><font size="4"> Freshly brew for those good and bad times</font></p>
</div>

<div class="topleft">Good Music that are smooth like our coffee on the Week Nights</div>

<div class = "absolute" style="float: left;">
	<img src="tenor.gif" alt="Fresh Tea" width="360" height="240">
	<p><font size="5">Javajam coffee:</font></p>
	<p><font size="4"> Freshly brew for those good and bad times</font></p>
</div>

</html>
